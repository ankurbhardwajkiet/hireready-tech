name: Daily Job Update

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Update jobs JSON
        run: |
          echo '[
            {
              "title": "Software Engineer - TCS",
              "type": "Mass Recruiter",
              "location": "India",
              "applyLink": "https://www.tcs.com/careers"
            },
            {
              "title": "SDE Intern - Flipkart",
              "type": "Internship",
              "location": "Bangalore",
              "applyLink": "https://www.flipkartcareers.com"
            },
            {
              "title": "Backend Developer - Zoho",
              "type": "Product Based",
              "location": "Chennai",
              "applyLink": "https://careers.zoho.com"
            }
          ]' > data/jobs-source.json

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/jobs-source.json
          git commit -m "Auto update jobs" || echo "No changes"
          git push
