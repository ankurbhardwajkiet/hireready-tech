<!DOCTYPE html>
<html>
<head>
    <title>Jobs - HireReady Tech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Latest Job Openings</h1>
    <a href="index.html">← Back to Home</a>
</header>

<div id="jobs-container"></div>

<script>
fetch("data/jobs-source.json")
.then(res => res.json())
.then(data => {

    const container = document.getElementById("jobs-container");
    container.innerHTML = "";

    if(data.length === 0){
        container.innerHTML = "<p>No jobs available.</p>";
        return;
    }

    data.forEach(job => {

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <h3>${job.title}</h3>
            <p><b>${job.company}</b> • ${job.location} • ${job.experience}</p>
            <p>
                ${job.skills.map(skill => 
                    `<span class="skill-tag">${skill}</span>`
                ).join(" ")}
            </p>
            <p>
                <b>Posted:</b> ${job.postedOn}
                <span class="status ${job.status === "Open" ? "open" : "closed"}">
                    ${job.status}
                </span>
            </p>
            ${
                job.status === "Open"
                ? `<a href="${job.applyLink}" target="_blank" class="btn">Apply Now</a>`
                : `<button disabled class="btn">Closed</button>`
            }
        `;

        container.appendChild(card);
    });

})
.catch(err => {
    console.error("Error loading jobs:", err);
});
</script>

</body>
</html>
